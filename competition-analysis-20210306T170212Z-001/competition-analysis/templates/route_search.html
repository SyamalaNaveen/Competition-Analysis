  <link rel="shortcut icon" href="favicon.ico">
  <script>
    $(document).ready(function() {

      var locations_data = {{locations|safe}};
      $('#dest').autocomplete({

        source:function(request, response)
        {
          var matches = $.map(locations_data, function(each_loc)
          {
            if (each_loc.toUpperCase().indexOf(request.term.toUpperCase()) === 0)
            {
              return each_loc;
            }
          });
          response(matches);
        }
      });

      $('#source').autocomplete({

        source:function(request, response)
        {
          var matches1 = $.map(locations_data, function(each_loc1)
          {
            if (each_loc1.toUpperCase().indexOf(request.term.toUpperCase()) === 0)
            {
              return each_loc1;
            }
          });
          response(matches1);
        }
      });

    });
  </script>


</head>

  <!-- Main Page Content -->
  <div class="homeblock " style="background-color: #f7f7f7; min-height: 600px;">
    <div class="container">
      <div class="row justify-content-center no-gutters">
        <div class="col-md-5">
          <div class="card shadow-sm rounded-lg px-4">
            <div class="card-body">
              <form class="" action="/operator_details" method="post" autocomplete="off">
                <div class="text-center">
                  <h1 class="h3 mb-3 font-weight-normal">Select Route</h1>
                </div>
                <div class="py-2">
                  <label class="sr-only">Enter Source</label>
                  <input type="text" class="form-control" placeholder="Source" id="source" name="source">

                </div>
                <div class="py-2">
                  <label class="sr-only">Enter Destination</label>
                  <input type="text" id="dest" name="dest" class="form-control rounded-0" placeholder="Enter Destination" required>
                </div>
                <div class="row no-gutters">
                  <div class="col">
                    <div class="py-2 pr-1">
                      <label>To</label>
                      <!-- <input id="datepicker1" type="text" name="s"  style="width:155px;" required value=""> -->
                      <input id="datepicker1" name="datepicker1" format: 'dd/mm/yyyy' type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col">
                    <div class="pl-1 py-2">
                      <label>From</label>
                      <input id="datepicker2" name="datepicker2" format: 'dd/mm/yyyy' type="text" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="py-3 text-center">
                  <input type="submit" class="btn btn-primary" value="Submit">
                </div>
              </form>
